    <!-- tutorial from geeks for geeks -->

    <i class="fa fa-search" aria-hidden="true" style="color: black; font-size: 20px;"> hello</i>

<h3>Hello Chess</h3>

    <script>
        var center=document.createElement('center')


        var chessTable=document.createElement('table');
       

        for( var i=0; i<8; i++){
            var tr=document.createElement('tr');
            
            for(var j=0; j<8; j++){
                
                var td= document.createElement('td');
                
                if ((i+j) %2 ==0){
                    td.setAttribute('class', 'cell white ');
                    tr.appendChild(td);
                }
                else{
                    td.setAttribute('class',' cell black ')
                    tr.appendChild(td);
                }

            td.classList.add('fa-search')
// console.log(j)

// console.log(td)
            }
            chessTable.appendChild(tr);
            // console.log(chessTable);
        }
        center.appendChild(chessTable);
        // console.log(center)
        chessTable.setAttribute('cellspacing', '0');
        chessTable.setAttribute('width', '700px');
        chessTable.setAttribute('height', '500px');
        document.body.appendChild(center);
    </script>
